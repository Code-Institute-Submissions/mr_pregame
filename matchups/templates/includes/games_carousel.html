<div class="row mx-1">
    <div class="col-3 px-0 pb-2">
        <div class="slick-slider">
            {% for game in game_lines %}
                {% if game.status == 'scheduled' or game.status == 'in progress' %}
                    <div class="slide d-flex justify-content-center align-items-center">
                        <form action="{% url 'matchups' %}" method="GET">
                            {% csrf_token %}
                            <input type="hidden" id="gameId{{ forloop.counter }}" 
                                    name="gameId" value="{{ game.game_id }}">
                            <input type="hidden" id="city{{ forloop.counter }}" 
                                    name="city" value="{{ game.city }}">
                            <input type="hidden" id="league{{ forloop.counter }}"
                                    name="league" value="{{ game.league }}">
                            <button class="btn white opacity-90 slick-button" type="submit">
                                {% if game.status == 'in progress' %}
                                    <small class="orange">In Progress</small>
                                {% endif %}
                                {% if game.status == 'scheduled' %}
                                    <small class="white">{{ game.gamedate|time }} ET</small>
                                {% endif %} 
                                {% if game.status == 'final' %}
                                    <small class="green">Final</small>  
                                {% endif %}

                                <p class="m-0">
                                    <small>
                                    {{ game.away_team}}&nbsp;&nbsp;
                                    {% if game.away_spread == 0.0 %}
                                        no line set    
                                    {% elif game.away_spread < 0 %}
                                        {{ game.away_spread }}
                                    {% else %}
                                        +{{ game.away_spread }}
                                    {% endif %}
                                    &nbsp;&nbsp;
                                    {% if game.away_odds == 0 %}
                                    {% elif game.away_odds < 0 %}
                                        {{ game.away_odds }}
                                    {% else %}
                                        +{{ game.away_odds }}
                                    {% endif %}
                                    </small>
                                </p>
                                <p class="mb-0">
                                    <small>
                                    {{ game.home_team }}
                                    &nbsp;&nbsp;
                                    {% if game.home_spread == 0.0 %}
                                        no line set
                                    {% elif game.home_spread < 0 %}
                                        {{ game.home_spread }}
                                    {% else %}
                                        +{{ game.home_spread }}
                                    {% endif %}
                                    &nbsp;&nbsp;
                                    {% if game.home_odds == 0 %}
                                    {% elif game.home_odds < 0 %}
                                        {{ game.home_odds }}
                                    {% else %}
                                        +{{ game.home_odds }}
                                    {% endif %}
                                    </small>
                                </p>
                            </button>
                        </form>
                    </div> 
                {% endif %}
            {% endfor %}     
        </div>
    </div>          
</div>
