            <div class="slick-slider">
                {% for game in game_lines %}
                    {% if game.status == 'scheduled' or game.status == 'in progress' %}
                        <form action="{% url 'matchups' %}" method="GET">
                            {% csrf_token %}
                            <input type="hidden" id="gameId{{ forloop.counter }}" 
                                    name="gameId" value="{{ game.game_id }}">
                            <input type="hidden" id="city{{ forloop.counter }}" 
                                    name="city" value="{{ game.city }}">
                            <input type="hidden" id="league{{ forloop.counter }}"
                                    name="league" value="{{ game.league }}">
                            <button class="btn slick-button" type="submit">    
                                <small class="white text-muted">{{ game.gamedate|time }}</small>
                                <p class="white mb-0"><small>{{ game.away_abbr }}</small></p>
                                <p class="white"><small>{{ game.home_abbr }}</small></p>
                            </button>
                        </form>    
                    {% endif %}
                {% endfor %}
            </div>
            <div class="row mb-3">
                <div class="col-12 text-center white opacity-90">
                    <h1>{{ summary }}</h1>
                </div>
            </div>
            <div class="row mx-3">
                <div class="col-2 weather-rain-box text-center mb-3 px-1">
                    {% include 'includes/mlb_weather_box.html' %}
                </div>
            </div>
            <div class="row mx-3">
                <div class="col-2 matchup-info-box px-1">
                    {% include 'includes/mlb_info_box.html' %}
                </div>    
            </div>
