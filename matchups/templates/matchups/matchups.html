{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}"/>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="container-fluid"> 
            {% if league == 'MLB' %}
                {% include 'includes/mlb_matchup.html' %}
            {% endif %} 
        </div>    
    </div>      
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'slick/slick.min.js' %}"></script>  
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slick-slider').slick({
                infinite:true,
                speed: 700,
                autoplay:true,
                autoplaySpeed: 1500,
                arrows:true,
                slidesToShow: 10,
                slidesToScroll: 1,
                prevArrow:'<p type="button" class="slick-prev orange"><i class="fas fa-chevron-left"></i></p>',
                nextArrow:'<p type="button" class="slick-next orange"><i class="fas fa-chevron-right"></i><p>'
            });
        });
    </script>
{% endblock %}
