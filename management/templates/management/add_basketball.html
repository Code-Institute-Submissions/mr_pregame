{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="content">
       <div class="container-fluid">
           <div class="row">
               <div class="col-12">
                    <h1 class="white text-center">Add Basketball Games</h1>
               </div>
           </div>
           <div class="row">
               <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                   <form class="" method="POST" action="{% url 'add_basketball' %}">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div>
                            <a class="btn nav-login white orange-background" href="{% url 'management' %}">Cancel</a>
                            <button class="btn nav-login light-blue-background white">Submit</button>
                        </div>    
                   </form>
               </div>
           </div>
       </div>
    </div>
{% endblock %}
