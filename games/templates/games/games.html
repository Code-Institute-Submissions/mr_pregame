{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    {% for game in games.results %}
                        <p class="white">Home: {{ game.teams.home.team }} {{ game.odds.spread.current.home }}</p>
                        <p class="white">Away: {{ game.teams.away.team }} {{ game.odds.spread.current.home }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>    
    </div>      
{% endblock %}
