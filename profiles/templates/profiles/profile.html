{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="content">
    <div class="container-fluid">
        {% if profile.stripe_subscription_id %}
            <div class="row">
                <div class="col-12 col-md-3">
                    <div id="profile-info" class="orange-box">
                        <h4 class="white opacity-90 text-center">
                            {{ profile.user }}
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row mx-3">
                {% for game in all_games %}
                    {% if game.gamedate|date == date_LA and game.pick %}
                        <div class="col-12 col-md-3">
                            <div class="darkblue-box">
                                <h3 class="white">{{ game.summary }}</h3>
                            </div>    
                        </div>    
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}    
    </div>
</div>
{% endblock %}
