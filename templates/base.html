{% load static %}

<!doctype html>
<html lang="en">
  <head>

    {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}

    {% block css %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM" crossorigin="anonymous" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

     {% block js %}
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    {% endblock %}

    <title>Mr. Pregame {% block extra_title %}{% endblock %}</title>
  </head>
  <body>
    <div class="wrapper">
        <header>
            {% include 'includes/navigation.html' %}                  
        </header>
        <hr class="rounded orange-background mx-auto mt-0 mb-3">
        {% block content %}
        {% endblock %}

        
       
        <hr class="rounded orange-background mx-auto my-4">
        <footer class="page-footer">
            {% include 'includes/footer.html' %}
        </footer>    
    </div>

    <script>
        /* Toggle plus/minus icon in navbar */
        $('.navbar-toggler').click(function() { 
            $(this).find('i').toggleClass('fa-plus-circle fa-minus-circle'); 
        });
    </script>
  </body>
</html>
