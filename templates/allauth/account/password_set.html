{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div id="content">
        <div class="container-fluid">
            <div class="row d-flex mt-lg-5">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mb-4">
                    <i class="fad fa-key"></i>
                </div>    
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="flex-column">
                        <h1 class="orange font-700 mb-3">{% trans "Set Password" %}</h1>

                        <form method="POST" action="{% url 'account_set_password' %}" class="password_set light-blue">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
                        </form>
                    </div>      
                </div>
            </div>
        </div>            
    </div>                
{% endblock %}
